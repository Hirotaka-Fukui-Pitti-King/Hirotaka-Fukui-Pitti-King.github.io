name: Deploy Quarto site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Pages(Actions)方式に必要な権限
permissions:
  contents: read
  pages: write
  id-token: write

# 同時デプロイの競合回避
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Quarto CLI をセットアップ
      - uses: quarto-dev/quarto-actions/setup@v2

      # （必要に応じて各言語を追加）
      # - uses: actions/setup-python@v5
      # - uses: r-lib/actions/setup-r@v2
      # - uses: julia-actions/setup-julia@v2

      # Quartoでビルド（既定で _site/ に出力）
      - name: Render site
        run: quarto render

      # Pages 用アーティファクトとして _site をアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Pages 環境へデプロイ
      - id: deployment
        uses: actions/deploy-pages@v4
